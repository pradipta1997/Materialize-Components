<html>
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--FONT (AUDIOWIDE)-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">


  
</head>

<body style="background-image: url(img/background.jpg); background-size: cover;">


    <!--NAVBAR-->
    <nav>
        <div class="nav-wrapper blue-grey darken-4 m12 s12">
            <a href="#!" class="brand-logo deep-orange-text" style="margin-left: 70px; font-family: 'audiowide'; font-size: 27px;">Pradipta | Web-Dev</a>
            <!--mobile mode-->
            <a href="#slide-out" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>


            <ul class="right hide-on-med-and-down" style="margin-right: 70px;">
                <li><a class="deep-orange-text" href="#!">Profile</a></li>
                <li><a class="deep-orange-text" href="#!">About</a></li>
                <li><a class="deep-orange-text" href="#!">Help</a></li>
                <!-- Dropdown Trigger -->
                <li><a class="dropdown-trigger deep-orange-text" href="#!" data-target="dropdown2">Code<i class="material-icons right deep-orange-text">arrow_drop_down</i></a></li>
            </ul>

        </div>
    </nav>


    <!---------------------------------------------------------------------------------------------------------------------------------------->


    <form action="#">
        <p>
          <label>
            <input type="checkbox" />
            <span>Checked in Box</span>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" checked="checked" />
            <span>Flat Checked</span>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" class="filled-in" checked="checked" />
            <span>Filled in</span>
          </label>
        </p>

        <p>
          <label>
            <input id="indeterminate-checkbox" type="checkbox" />
            <span>Indeterminate Style</span>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" checked="checked" disabled="disabled" />
            <span>Green</span>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" disabled="disabled" />
            <span>Brown</span>
          </label>
        </p>
      </form>












    <!---------------------------------------------------------------------------------------------------------------------------------------->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>

        const autocomplete= document.querySelectorAll('.autocomplete');
        M.Autocomplete.init(autocomplete);

</body>
</html>
