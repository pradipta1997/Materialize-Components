    <!--SWITCH-->
    <div class="container center" style="margin-top: 90px;">

         <!-- Switch -->
        <h4>-Switch-</h4>

        <div class="switch">
            <label class="blue-text" style="font-weight: bold;">
                Off
                <input type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>

        <br><br><br>

        <!--Switch 2-->
        <div class="switch">
            <label class="red-text" style="font-weight: bold;">
                Fuck Off !
                <input type="checkbox">
                <span class="lever red"></span>
                Go On !
            </label>
        </div>

        <br><br><br>

        <!-- Disabled Switch -->
        <h4>-Disabled Switch-</h4>

        <div class="switch">
            <label class="black-text">
                Off
                <input disabled type="checkbox">
                <span class="lever"></span>
                On
            </label>
        </div>




    </div>
