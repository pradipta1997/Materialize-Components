<body style="background-image: url(img/background.jpg); background-size: cover;">

    <!---------------------------------------------------------------------------------------------------------------------------------------->

    <!-- SELECT-->
    <h4 class="center blue-grey-text">Type of Select</h4>
    
    <div class="container center" style="margin-top: 80px;">


        <div class="row">

            <!--single select-->
            <div class="input-field col m6">
                
                <select>
                    <option value="" disabled selected>-Choose Your Framework Language-</option>
                    <option value="1">CodeIgniter</option>
                    <option value="2">Laravel</option>
                    <option value="3">Symphony</option>
                </select>

                <label style="font-weight: bold; font-size: 15px;">Single Select</label>
                
            </div>


            <!--multiple select-->
            <div class="input-field col m6">

                <select multiple>
                  <option value="" disabled selected>Programe Name :</option>
                  <option value="1">PHP</option>
                  <option value="2">Javascript</option>
                  <option value="3">Visual Basic</option>
                  <option value="3">C++</option>
                </select>

                <label style="font-weight: bold; font-size: 15px;">Multiple Select</label>

              </div>


              <!--Option Groups Select-->
              <div class="input-field col s12">

                <select>
                  <optgroup label="Web Programming">
                    <option value="" disabled selected>-Choose Programe Language-</option>
                    <option value="1">HTML</option>
                    <option value="2">CSS</option>
                    <option value="3">Javascript</option>
                    <option value="4">PHP</option>
                    <option value="5">jQuery</option>
                  </optgroup>

                  <optgroup label="Desktop Programming">
                    <option value="5">C++</option>
                    <option value="6">Phyton</option>
                    <option value="7">Visual Basic</option>
                  </optgroup>

                </select>
                <label style="font-weight: bold; font-size: 15px;">Option Groups Select</label>

              </div>



              <!--Images in Select-->
              <div class="input-field col m6 s12">
                <select class="icons">
                  <option value="" disabled selected>-Choose your option-</option>
                  <option value="" data-icon="img/1.png">HTML</option>
                  <option value="" data-icon="img/2.png">CSS</option>
                  <option value="" data-icon="img/3.png">Javascript</option>
                </select>
                <label style="font-weight: bold; font-size: 15px;">Images in select</label>
              </div>

              <div class="input-field col m6 s12">
                <select class="icons">
                  <option value="" disabled selected>-Choose your option-</option>
                  <option value="" data-icon="img/4.png" class="left">PHP</option>
                  <option value="" data-icon="img/5.png" class="left">jQuery</option>
                  <option value="" data-icon="img/6.png" class="left">CodeIgniter</option>
                </select>
                <label style="font-weight: bold; font-size: 15px;">Images in select 2</label>
              </div>



              <!--Browser Select-->
              <label style="font-weight: bold; font-size: 15px;">Browser Select</label>
                <select class="browser-default blue-grey lighten-1">
                    <option value="" disabled selected>-Choose Your Basic-</option>
                    <option value="1">C++</option>
                    <option value="2">Phyton</option>
                    <option value="3">Pascal</option>
                </select>





        </div> <!--penutup class row-->

    </div> <!--penutup class container-->








    <!---------------------------------------------------------------------------------------------------------------------------------------->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>


    <!--VANILLA JAVASCRIPT-->
    <script>

        const select = document.querySelectorAll('select');
        M.FormSelect.init(select);
        
    </script>

</body>
