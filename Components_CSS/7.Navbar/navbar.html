<!DOCTYPE html>
<html>
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Navbar</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--FONT (AUDIOWIDE)-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  
</head>

<body>

    <div class="row">
        
        <div class="col m6">
            <div class="container">

                <!--BASIC NAVBAR-->
                <h4>Basic Navbar</h4>

                <nav>
                    <div class="nav-wrapper blue-grey lighten-1">
                      <a href="#" class="brand-logo" style="font-family: 'audiowide'; font-size: 16px; margin-left: 5px;">Pradipta | Web-Dev</a>

                      <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#">Sass</a></li>
                        <li><a href="#">Components</a></li>
                        <li><a href="#">JavaScript</a></li>
                      </ul>

                    </div>
                </nav>

                
                <!--NAVBAR ICONS LINK-->
                <h4 style="margin-top: 140px;">Navbar Icons Link</h4>

                <nav>
                    <div class="nav-wrapper blue-grey">
                      <a href="#!" class="brand-logo" style="font-family: audiowide; font-size: 25px;"><i class="material-icons" style="margin-left: 10px;">cloud</i>Pradipta</a>
                      
                      <ul class="right hide-on-med-and-down">
                        <li><a href="sass.html"><i class="material-icons">search</i></a></li>
                        <li><a href="badges.html"><i class="material-icons">view_module</i></a></li>
                        <li><a href="collapsible.html"><i class="material-icons">refresh</i></a></li>
                        <li><a href="mobile.html"><i class="material-icons">more_vert</i></a></li>
                      </ul>

                    </div>
                </nav>




            </div>
        </div>



        <div class="col m6">
            <div class="container">


                <!--SEARCH BAR-->
                <h4>Search Bar</h4>

                <nav>
                    <div class="nav-wrapper blue-grey darken-3">
                      <form>
                        <div class="input-field">
                          <input id="search" type="search" placeholder="Find Somethings" required>
                          <label class="label-icon" for="search"><i class="material-icons">search</i></label>
                          <i class="material-icons">close</i>
                        </div>
                      </form>
                    </div>
                </nav>


                <!--NAVBAR WITH BUTTON-->
                <h4 style="margin-top: 140px;">Navbar With Button</h4>

                <nav>
                    <div class="nav-wrapper blue-grey lighten-5">
                      <a href="#!" class="brand-logo blue-grey-text darken-3" style="font-family: audiowide; margin-left: 10px;">PR</a>
                      <ul class="right hide-on-med-and-down">
                        <li><a class="waves-effect waves-light btn-small blue-grey darken-3">Home</a></li>
                        <li><a class="waves-effect waves-light btn-small blue-grey darken-3">Profile <i class="material-icons right">cloud</i></a></li>
                        <li><a class="waves-effect waves-light btn-small blue-grey darken-3">About</a></li>
                      </ul>
                    </div>
                </nav>

            </div>
        </div>



    </div>

                










    <!---------------------------------------------------------------------------------------------------------------------------------------->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>


    
</body>
</html>
