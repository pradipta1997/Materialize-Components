<!DOCTYPE html>
  <html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Button</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--FONT (AUDIOWIDE)-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  
    </head>

    <body>

    <div class="row">
        <div class="col m6">

            <div class="container" style="margin-top: 40px;">

                <!--RAISED BUTTON-->
                <h4 class="raised-button">Raised Button</h4>

                <a class="waves-effect waves-light btn blue"><i class="material-icons left">check</i>Confirm</a>
                <a class="waves-effect waves-light btn teal accent-4"><i class="material-icons left">content_paste</i>Detail</a>
                <a class="waves-effect waves-light btn red darken-2"><i class="material-icons right">cancel</i>Cancel</a>



                <!--FLOATING BUTTON-->
                <h4 style="margin-top: 30px;">Floating Button</h4>

                <a class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">add</i></a>


                <!--LARGE BUTTON-->
                <h4 style="margin-top: 30px;">Large Button</h4>

                <a class="waves-effect waves-light btn-large green accent-3">Button 1</a>
                <a class="waves-effect waves-light btn-large light-green accent-3"><i class="material-icons left">cloud</i>button 2</a>
                <a class="waves-effect waves-light btn-large lime accent-3"><i class="material-icons right">cloud</i>button 3</a>

            </div>

        </div>




        <div class="col m6">

            <div class="container" style="margin-top: 40px;">

                <!--FLAT BUTTON-->
                <h4 style="margin-top: 30px;">Flat Button</h4>

                <a class="waves-effect waves-teal btn-flat">Button</a>



                <!--SUBMIT BUTTON-->
                <h4 style="margin-top: 30px;">Submit Button</h4>

                <button class="btn waves-effect waves-light pink" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>



                <!--DISABLE BUTTON-->
                <h4 style="margin-top: 30px;">Disable Button</h4>

                <a class="btn-large disabled">Button 1</a>
                <a class="btn disabled">Button 2</a>
                <a class="btn-flat disabled">Button 3</a>
                <a class="btn-floating disabled"><i class="material-icons">add</i></a>

            </div>

        </div>
    </div>

<!---------------------------------------------------------------------------------------------------------------------------------------->

            



            


<!---------------------------------------------------------------------------------------------------------------------------------------->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>


    
    </body>
  </html>
