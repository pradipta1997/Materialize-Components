<!DOCTYPE html>
<html>
<head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Preloader</title>

        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css"  media="screen,projection"/>

        <!--FONT (AUDIOWIDE)-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

  
</head>

<body>

    <div class="row">

        <div class="col m6">
            <div class="container" style="margin-top: 50px;">

                <!--DETERMINATE PRELOADER-->
                <h4>Determinate Preloader</h4>

                <div class="progress green lighten-4">
                    <div class="determinate green accent-4" style="width: 75%"></div>
                </div>
                <div class="progress green lighten-3">
                    <div class="determinate green" style="width: 55%"></div>
                </div>
                <div class="progress">
                    <div class="determinate" style="width: 95%"></div>
                </div>
                      


                <!--CIRCULAR PRELOADER-->
                <h4 style="margin-top: 140px;">Circular Preloader</h4>

                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="gap-patch">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                </div>
                

                  <div class="preloader-wrapper active">
                    <div class="spinner-layer spinner-red-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="gap-patch">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>
                
                  <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-green-only">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="gap-patch">
                        <div class="circle"></div>
                      </div>
                      
                      <div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>



            </div>
        </div>

        
        <!--------------------------------------------------------------------------------------------------------------------------->


        <div class="col m6">
            <div class="container" style="margin-top: 50px;">

                <!--INDETERMINATE PRELOADER-->
                <h4>Indetermintae Preloader</h4>

                <div class="progress">
                    <div class="indeterminate lime darken-4"></div>
                </div>
                <div class="progress">
                    <div class="indeterminate lime darken-3"></div>
                </div>
                <div class="progress">
                    <div class="indeterminate lime darken-2"></div>
                </div>


                <!--CIRCULAR FLASHING COLOR-->
                <h4 style="margin-top: 140px;">Circular Flashing Color</h4>

                <div class="preloader-wrapper big active">
                    <div class="spinner-layer spinner-blue">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-red">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-yellow">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
              
                    <div class="spinner-layer spinner-green">
                      <div class="circle-clipper left">
                        <div class="circle"></div>
                      </div><div class="gap-patch">
                        <div class="circle"></div>
                      </div><div class="circle-clipper right">
                        <div class="circle"></div>
                      </div>
                    </div>
                  </div>



            </div>
        </div>






    </div> <!--penutup class row-->










     <!---------------------------------------------------------------------------------------------------------------------------------------->

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="../materialize/js/materialize.min.js"></script>


    
</body>
</html>
